<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Testimonial card layout">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Testimonial Card">
    <meta property="og:description" content="A clean and professional testimonial component.">
    <meta property="og:url" content="URL_to_resume_application">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="form-container" role="main">
        <section class="form-column" aria-labelledby="form-title">
            <h2 id="form-title">Update Your Profile</h2>
            <form method="post" aria-label="Profile Update Form">
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="fname" placeholder="What should we call you?" required aria-required="true">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required aria-required="true">
                
                <label for="pword">Enter Password</label>
                <input type="password" id="pword" name="pword" placeholder="xxxxxxx" required aria-required="true">
                
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm" placeholder="xxxxxxx" required aria-required="true">
                
                <input type="submit" value="Update Profile" class="submit" aria-label="Submit Profile Update">
            </form>
        </section>
        <section class="profile-column" aria-labelledby="profile-title">
            <h2 id="profile-title">Profile Progress</h2>
            <div class="progress-container" role="complementary">
                <div class="progress-circle" aria-label="Profile Completeness">
                    <div class="circle">
                        <div class="inner-circle"></div>
                        <div class="percentage">65%</div>
                    </div>
                </div>
                <p>Profile Completeness</p>
            </div>
            <ul class="profile-list" role="list">
                <li class="slashed" role="listitem">Create Account</li>
                <li class="slashed" role="listitem">Update Roadmap Project</li>
                <li class="slashed" role="listitem">Setup Public Profile</li>
                <li role="listitem">Complete your first Project</li>
                <li role="listitem">Invite your Friends</li>
            </ul>
        </section>
    </main>
</body>
</html>
